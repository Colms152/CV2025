version: '3.5'
services:
  dotnetwebapp:
    build: ./
    expose:
      - "80"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /home/azureuser/cloudflare.crt:/etc/nginx/ssl/cloudflare.crt:ro
      - /etc/nginx/ssl/cloudflare.key:/etc/nginx/ssl/cloudflare.key:ro
    depends_on:
      - dotnetwebapp
